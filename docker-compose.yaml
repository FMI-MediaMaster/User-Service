services:
  user-service:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    image: user-service:latest
    hostname: user-service.mediamaster.internal
    container_name: user-service.mediamaster.internal
    volumes:
      - ./.env:/app/.env:ro
    networks:
      - mediamaster-internal-network

networks:
  mediamaster-internal-network:
    name: mediamaster-internal-network
